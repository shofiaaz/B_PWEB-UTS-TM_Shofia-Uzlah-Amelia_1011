<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Spotify Logo">
            </div>
            <div class="nav-links">
                <div class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="nav-link">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </div>
                <div class="nav-link">
                    <i class="fas fa-book"></i>
                    <span>Your Library</span>
                </div>
            </div>
            <div class="playlists">
                <div class="create-playlist">
                    <div class="create-btn">
                        <i class="fas fa-plus"></i>
                    </div>
                    <span>Create Playlist</span>
                </div>
                <div class="liked-songs">
                    <div class="liked-btn">
                        <i class="fas fa-heart"></i>
                    </div>
                    <span>Liked Songs</span>
                </div>
                <div class="playlist-divider"></div>
                <div class="playlist-list">
                    <div class="playlist-item">My Playlist #1</div>
                    <div class="playlist-item">Chill Vibes</div>
                    <div class="playlist-item">Workout Mix</div>
                    <div class="playlist-item">Road Trip</div>
                    <div class="playlist-item">Study Music</div>
                    <div class="playlist-item">Party Hits</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="topbar">
                <div class="navigation-btns">
                    <button class="nav-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nav-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="user-menu">
                    <button class="upgrade-btn">Upgrade</button>
                    <div class="profile-btn">
                        <img src="/placeholder.svg?height=28&width=28" alt="Profile">
                        <span>Profile</span>
                        <i class="fas fa-caret-down"></i>
                    </div>
                </div>
            </div>

            <div class="content">
                <section class="greeting-section">
                    <h2>Good afternoon</h2>
                    <div class="quick-links">
                        <div class="quick-link-item">
                            <img src="/placeholder.svg?height=80&width=80" alt="Liked Songs">
                            <span>Liked Songs</span>
                            <button class="play-btn"><i class="fas fa-play"></i></button>
                        </div>
                        <div class="quick-link-item">
                            <img src="/placeholder.svg?height=80&width=80" alt="Daily Mix 1">
                            <span>Daily Mix 1</span>
                            <button class="play-btn"><i class="fas fa-play"></i></button>
                        </div>
                        <div class="quick-link-item">
                            <img src="/placeholder.svg?height=80&width=80" alt="Discover Weekly">
                            <span>Discover Weekly</span>
                            <button class="play-btn"><i class="fas fa-play"></i></button>
                        </div>
                        <div class="quick-link-item">
                            <img src="/placeholder.svg?height=80&width=80" alt="Top Hits">
                            <span>Top Hits</span>
                            <button class="play-btn"><i class="fas fa-play"></i></button>
                        </div>
                        <div class="quick-link-item">
                            <img src="/placeholder.svg?height=80&width=80" alt="Chill Vibes">
                            <span>Chill Vibes</span>
                            <button class="play-btn"><i class="fas fa-play"></i></button>
                        </div>
                        <div class="quick-link-item">
                            <img src="/placeholder.svg?height=80&width=80" alt="Workout Mix">
                            <span>Workout Mix</span>
                            <button class="play-btn"><i class="fas fa-play"></i></button>
                        </div>
                    </div>
                </section>
